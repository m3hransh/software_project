<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='build/images/favicon.ico') }}"
      type="image/ico"
    />
    <title>پیشخوان-{% block title %} {% endblock %}</title>

    <!-- Bootstrap -->
    <link
      href="{{ url_for('static', filename='vendors/bootstrap/dist/css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='vendors/bootstrap-rtl/dist/css/bootstrap-rtl.min.css') }}"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="{{ url_for('static', filename='vendors/font-awesome/css/font-awesome.min.css') }}"
      rel="stylesheet"
    />
    <!-- NProgress -->
    <link
      href="{{ url_for('static', filename='vendors/nprogress/nprogress.css') }}"
      rel="stylesheet"
    />
    <!-- bootstrap-progressbar -->
    <link
      href="{{ url_for('static', filename='vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css') }}"
      rel="stylesheet"
    />
    <!-- iCheck -->
    <link
      href="{{ url_for('static', filename='vendors/iCheck/skins/flat/green.css') }}"
      rel="stylesheet"
    />
    <!-- bootstrap-daterangepicker -->
    <link
      href="{{ url_for('static', filename='vendors/bootstrap-daterangepicker/daterangepicker.css') }}"
      rel="stylesheet"
    />

    <!-- bootstrap-wysiwyg -->
    <link
      href="{{ url_for('static', filename='vendors/google-code-prettify/bin/prettify.min.css') }}"
      rel="stylesheet"
    />
    <!-- Select2 -->
    <link
      href="{{ url_for('static', filename='vendors/select2/dist/css/select2.min.css') }}"
      rel="stylesheet"
    />
    <!-- Switchery -->
    <link
      href="{{ url_for('static', filename='vendors/switchery/dist/switchery.min.css') }}"
      rel="stylesheet"
    />
    <!-- starrr -->
    <link
      href="{{ url_for('static', filename='vendors/starrr/dist/starrr.css') }}"
      rel="stylesheet"
    />

    {% block head %} {% endblock %}
    <!-- Custom Theme Style -->
    <link
      href="{{ url_for('static', filename='build/css/custom.min.css') }}"
      rel="stylesheet"
    />
  </head>
  <!-- /header content -->
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col hidden-print">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0">
              <a href="index.html" class="site_title"><span>پیشخوان</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img
                  src="{{ url_for('static', filename='build/images/sakhai.jpeg') }}"
                  alt="..."
                  class="img-circle profile_img"
                />
              </div>
              <div class="profile_info">
                <span>خوش آمدید,</span>
                <h2>دکتر مهدی سخایی‌نیا</h2>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            {% include 'public/sidebar_menu.html' %}
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
              <a data-toggle="tooltip" data-placement="top" title="تنظیمات">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
              </a>
              <a
                data-toggle="tooltip"
                data-placement="top"
                title="تمام صفحه"
                onclick="toggleFullScreen();"
              >
                <span
                  class="glyphicon glyphicon-fullscreen"
                  aria-hidden="true"
                ></span>
              </a>
              <a
                data-toggle="tooltip"
                data-placement="top"
                title="قفل"
                class="lock_btn"
              >
                <span
                  class="glyphicon glyphicon-eye-close"
                  aria-hidden="true"
                ></span>
              </a>
              <a
                data-toggle="tooltip"
                data-placement="top"
                title="خروج"
                href="login.html"
              >
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
              </a>
            </div>
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        {% include 'public/top_navigation.html' %}
        <!-- /top navigation -->
        <!-- /header content -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">{% block body %}{% endblock %}</div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer class="hidden-print">
          <div class="pull-left">
            <!-- Gentelella - قالب پنل مدیریت بوت استرپ <a href="https://colorlib.com">Colorlib</a> | پارسی شده توسط <a
                    href="https://morteza-karimi.ir">مرتضی کریمی</a> -->
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>
    <div id="lock_screen">
      <table>
        <tr>
          <td>
            <div class="clock"></div>
            <span class="unlock">
              <span class="fa-stack fa-5x">
                <i class="fa fa-square-o fa-stack-2x fa-inverse"></i>
                <i id="icon_lock" class="fa fa-lock fa-stack-1x fa-inverse"></i>
              </span>
            </span>
          </td>
        </tr>
      </table>
    </div>
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='vendors/jquery/dist/jquery.min.js') }}"></script>
    <!-- Bootstrap -->
    <script src="{{ url_for('static', filename='vendors/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <!-- FastClick -->
    <script src="{{ url_for('static', filename='vendors/fastclick/lib/fastclick.js') }}"></script>
    <!-- NProgress -->
    <script src="{{ url_for('static', filename='vendors/nprogress/nprogress.js') }}"></script>
    <!-- bootstrap-progressbar -->
    <script src="{{ url_for('static', filename='vendors/bootstrap-progressbar/bootstrap-progressbar.min.js') }}"></script>
    <!-- iCheck -->
    <script src="{{ url_for('static', filename='vendors/iCheck/icheck.min.js') }}"></script>

    <!-- bootstrap-daterangepicker -->
    <script src="{{ url_for('static', filename='vendors/moment/min/moment.min.js') }}"></script>

    <script src="{{ url_for('static', filename='vendors/bootstrap-daterangepicker/daterangepicker.js') }}"></script>
    {% block script %}{% endblock %}
    <!-- Custom Theme Scripts -->
    <script src="{{ url_for('static', filename='build/js/custom.min.js') }}"></script>
  </body>
</html>
